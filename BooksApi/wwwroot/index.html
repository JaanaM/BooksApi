<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Collection</title>
    <!-- Adding bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- End of bootstrap css and js -->
</head>
 <body>
    <div class="container">
        <h1>Book Collection</h1>
        <!-- Add item form section-->
            <form class="border border-light p-5" action="javascript:void(0);" method="POST" onsubmit="addItem()">

                <p class="h4 mb-4">Add book</p>

                <!-- Name -->
                <input type="text" id="add-name" required class="form-control" placeholder="Name of the book">

                <!-- Author -->
                <input type="text" id="add-author"  required class="form-control" placeholder="Book Author">

                <!-- Description -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="add-description" rows="3" placeholder="Description"></textarea>
                </div>
                <!-- Send button -->
                <button class="btn btn-info btn-block" type="submit">Add</button>

            </form>
        <div id="editForm" style="display:none">
            <h3>Edit book</h3>
            <form class="form-inline" action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <input type="text" required class="form-control" id="edit-name">
                    </div>
                <div class="form-group">
                    <input type="text" required class="form-control" id="edit-author">
                    </div>
                <div class="form-group">
                    <input type="text" required class="form-control" id="edit-description">
                    </div>
                    <input type="submit" class="btn btn-default" value="Save">
                    <a onclick="closeInput()" aria-label="Cancel">&#10006;</a>
            </form>
        </div>
        <h4>Books in Collection </h4>
        <p class="mt-4 mb-4 " id="counter"></p> <!--Show amount of the books -->

        <table class="table" id="book-list">
            <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody id="books">

            </tbody>
        </table>
    </div>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
